<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio formulario</title>
</head>
<body>
    <header>
        <a href="index.html">Inicio</a>
        <h1>FORMULARIO DE DATOS    </h1>
    </header>
    <form action="https://www.utpl.edu.ec" method="get">
        <p>Nombre:*&nbsp; <input type="text" name="nombre_obligatorio"autofocus required ></p>
        <p>Correo electrónico:*&nbsp; <input type="email" name="email_obligatorio" required ></p>
        <p>URL:&nbsp; <input type="url" name="url_personal" placeholder="URL de tu página web personal"></p>
        <p>Fecha de registro:&nbsp; <input type="date" name="fecha_registro"></p>
        <p>Hora de registro:&nbsp; <input type="time" name="hora_registro"></p>
        <p>Edad(18-65): &nbsp;<input type="number" name="edad" min="18" max="65" value="o"></p>
        <p>Teléfono: &nbsp;<input type="tel" name="telefono"></p>
        <p>Color favorito:&nbsp; <input type="color" name="color_favorito"></p>
        <p>
            <input type="submit" value="Enviar"  >            
        </p>

    </form>
    <footer>

    </footer>

</html>
